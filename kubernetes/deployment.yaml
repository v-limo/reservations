apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  labels:
    app: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      name: api
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: limov/reservationsapi
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5099
              protocol: TCP
      restartPolicy: Always

